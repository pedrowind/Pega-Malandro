<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cadastro</title>
  </head>
  <body>
    <form action='/cadastro' method='post'>
      <table>
        <tr>
          <td>Usu√°rio:</td>
          <td>
            <input type='text' name='nme_usr' id='nme_usr' maxlength='20' required>
          </td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td>
            <input type='email' name='eml_usr' id='eml_usr' maxlength='50' required>
          </td>
        </tr>
        <tr>
          <td>Senha:</td>
          <td>
            <input type='password' name='pwd_usr' id='pwd_usr' maxlength='20' required>
          </td>
        </tr>
        <tr>
          <td>Confirmar Senha:</td>
          <td>
            <input type='password' name='confirmar_pwd_usr' id='confirmar_pwd_usr' maxlength='20' required>
          </td>
        </tr>
        <tr>
          <td colspan='3'>
            <button type='submit'>Efetuar Cadastro</button>
          </td>
        </tr>
      </table>
    </form>
    <div>
      <a href='/login'>Ir ao Login!</a>
    </div>
    {% block msg %}
      {{ msg }}
    {% endblock %}
  </body>
</html>
