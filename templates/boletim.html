<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../static/css/header-footer.css'>
    <link rel="stylesheet" href="../static/css/boletim.css">
    <title>Boletim</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/imagens/PegaMalandroLogo.jpg" alt="icone" />
            <h1 class="brand-name">Pega Malandro</h1>
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="/">Voltar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="boletim_box">
            <!-- ... -->
            <div class="form-row">
                <div>
                    <p>Início:</p>
                    <input type="date" name="data_inicio" value="{{ data_inicio }}">
                </div>
                <div>
                    <p>Fim:</p>
                    <input type="date" name="data_fim" value="{{ data_fim }}">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <p>UF:</p>
                    <select name="uf">
                        <option value="DF" {% if uf == "DF" %}selected{% endif %}>DF</option>
                        <!-- Add other options as needed -->
                    </select>
                </div>
                <div>
                    <p>Cidade:</p>
                    <input type="text" name="cidade" value="{{ cidade }}">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <p>Setor/Área:</p>
                    <input type="text" name="setor_area" value="{{ setor_area }}">
                </div>
                <div>
                    <p>Complemento:</p>
                    <input type="text" name="complemento" value="{{ complemento }}">
                </div>
                <div>
                    <p>Quadra:</p>
                    <input type="text" name="quadra" value="{{ quadra }}">
                </div>
            </div>
            <h2>Envolvidos</h2>
            <div class="form-row">
                <div>
                    <p>Nome:</p>
                    <input type="text" name="nome1" value="{{ nome1 }}">
                </div>
                <div>
                    <p>CPF:</p>
                    <input type="text" name="cpf1" value="{{ cpf1 }}">
                </div>
                <div>
                    <p>Situação:</p>
                    <select name="situacao1">
                        <option value="vitima" {% if situacao1 == "vitima" %}selected{% endif %}>Vítima</option>
                        <option value="testemunha" {% if situacao1 == "testemunha" %}selected{% endif %}>Testemunha</option>
                        <option value="suspeito" {% if situacao1 == "suspeito" %}selected{% endif %}>Suspeito</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <p>Nome:</p>
                    <input type="text" name="nome2" value="{{ nome2 }}">
                </div>
                <div>
                    <p>CPF:</p>
                    <input type="text" name="cpf2" value="{{ cpf2 }}">
                </div>
                <div>
                    <p>Situação:</p>
                    <select name="situacao2">
                        <option value="vitima" {% if situacao2 == "vitima" %}selected{% endif %}>Vítima</option>
                        <option value="testemunha" {% if situacao2 == "testemunha" %}selected{% endif %}>Testemunha</option>
                        <option value="suspeito" {% if situacao2 == "suspeito" %}selected{% endif %}>Suspeito</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <p>Nome:</p>
                    <input type="text" name="nome3" value="{{ nome3 }}">
                </div>
                <div>
                    <p>CPF:</p>
                    <input type="text" name="cpf3" value="{{ cpf3 }}">
                </div>
                <div>
                    <p>Situação:</p>
                    <select name="situacao3">
                        <option value="vitima" {% if situacao3 == "vitima" %}selected{% endif %}>Vítima</option>
                        <option value="testemunha" {% if situacao3 == "testemunha" %}selected{% endif %}>Testemunha</option>
                        <option value="suspeito" {% if situacao3 == "suspeito" %}selected{% endif %}>Suspeito</option>
                    </select>
                </div>
            </div>
            <h2>Descreva o Fato:</h2>
            <div>
                <textarea name="descricao">{{ descricao }}</textarea>
            </div>
            <div class="buttons">
                <button type="button">Voltar</button>
                <button type="submit">Alterar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <span>Copyright 2024</span>
    </footer>
</body>
</html>
