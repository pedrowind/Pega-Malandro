<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Policial</title>
    <link rel="stylesheet" href="../static/css/perfil_policial.css">
    <link rel="shortcut icon" type="imagex/png" href="/static/imagens/PegaMalandroLogo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="/static/css/header-footer.css" />
</head>
<body>

    <header class="header">
        <div class="logo">
          <img src="/static/imagens/PegaMalandroLogo.jpg" alt="icone" />
          <h1 class="brand-name">Pega Malandro</h1>
        </div>
  
        <nav class="nav-bar">
          <ul>
            <li>
              <a class="nav-link" href="/">Voltar</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container">
            <div class="top">
                <div class="foto">
                    <label></label>
                    <div class="foto-placeholder"></div>
                    <div class="status-online">
                        <span class="status-dot"></span>
                        <span class="status-text">Online</span>
                    </div>
                </div>
                <div class="info">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <p id="name">John Doe</p>
                    </div>
                    <div class="form-group">
                        <label for="patente">Patente</label>
                        <p id="patente">Coronel</p>
                    </div>
                    <div class="form-group">
                        <label for="registro">Número de Registro</label>
                        <p id="registro">123456</p>
                    </div>
                    <div class="form-group">
                        <label for="delegacia">Delegacia</label>
                        <p id="delegacia">Central</p>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <p id="cpf">000.000.000-00</p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <p id="email">john.doe@example.com</p>
                    </div>
                </div>
            </div>
            
                <div class="tabela-ocorrencias">
                    <h2>Tabela de Ocorrências</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tipo</th>
                                <th>Resultado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>001</td>
                                <td>Assalto</td>
                                <td>Resolvido</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-confirmar">Confirmar</button>
                    <button type="button" class="btn-alterar">Alterar</button>
                </div>
            </form>
        </div>
      </main>
    
      
      <footer class="footer">
        <ul>
          <a href=""><li>Privacy</li></a>
          <a href=""><li>Terms</li></a>
          <a href=""><li>Contact</li></a>
        </ul>
        <span>Copyright 2024</span>
      </footer>
    </body>
</html>
