<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Alteração</title>
  <link rel="stylesheet" href="/static/crud.css">
</head>
<body>
<h1>Alteração - Formulário de Alteração de Dados</h1>
<hr>
<div>
  <form action="/alteracao" method="post">
      <table>
          <tr>
              <td>Identificador:</td>
              <td><input type="text" size="5" maxlength="5" name="idt_cliente" value="{{ idt_cliente }}" readonly></td>
          </tr>
          <tr>
              <td>Nome:</td>
              <td><input type="text" size="50" maxlength="50" name="nme_cliente" value="{{ nme_cliente }}" required></td>
          </tr>
          <tr>
              <td>Data de Nascimento:</td>
              <td><input type="date" name="dta_nasc_cliente" value="{{ dta_nasc_cliente }}" required></td>
          </tr>
          <tr>
              <td colspan="2">
                  <input type="submit" value="Alterar Cliente">
              </td>
          </tr>
      </table>
  </form>
</div>




</body>
</html>
