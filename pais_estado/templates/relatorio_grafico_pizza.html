<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <meta charset='UTF-8'>
        <title>Relatório em Gráfico de Pizza</title>
        <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
        <script type='text/javascript'>
            google.charts.load('current', { 'packages': ['corechart'] });
            google.charts.setOnLoadCallback(renderizarGrafico);

            function renderizarGrafico() {
                var dados = google.visualization.arrayToDataTable([
                    ['País', 'Quantidade de Estados']
                    {% for dado in dados %}
                        , ['{{ dado.nome_pais }}', {{ dado.quantidade_estados }}]
                    {% endfor %}
                ]);

                var opcoes = { title: 'Gráfico de Pizza dos Países e das Quantidades de Estados' };

                var grafico = new google.visualization.PieChart(document.getElementById('grafico_pizza'));
                grafico.draw(dados, opcoes);
            }
        </script>
    </head>
    <body>
        <div id='grafico_pizza' style='width: 900px; height: 500px;'></div>
        <br>
        [ <a href='/'> Retornar ao Menu</a> ]
    </body>
</html>
